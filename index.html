<html lang="pt-br">
  <head>
    <!--Título-->
    <div>
      <title>Quick Start</title>
      <meta charset="UTF-8" />
      <link
        href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700&display=swap"
        rel="stylesheet"
      />
      <link rel="stylesheet" href="css/style.css" />
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      />
    </div>
  </head>
  <body>
    <!--Contâiner Principal-->
    <div class="container-principal">
      <!--Contâiner da Esquerda-->
      <div class="container centralizar">
        <div class="principal">
          <h1 class="principal-logo">⚡Flash</h1>
          <h2 class="principal-titulo">
            Aprenda de forma rápida, simples e divertida o vocabulário técnico
          </h2>
          <p class="principal-descriçao">
            No cartão você encontrará palavras e expressões que irá utilizar no
            seu dia a dia como dev. Aproveite para testar seus conhecimentos e
            fixar o significado.
          </p>
          <div class="botoes">
            <button onclick="buscarInfo()" class="botao">
              Próxima pergunta
            </button>
            <button onclick="revelarResposta()" class="botao">
              Revelar resposta
            </button>
          </div>
        </div>
      </div>
      <!--Direta-->
      <div id="cardContainer" class="container centralizar">
        <!--Card-->
      </div>
    </div>
  </body>
  <script src="js/script.js"></script>
</html>
